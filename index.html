<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Test Tokenizer BPE (module)</title>
  <style>
    body { font-family: sans-serif; padding: 20px; }
    textarea { width: 100%; height: 80px; }
    pre { background: #f0f0f0; padding: 10px; white-space: pre-wrap; }
  </style>
</head>
<body>
  <h1>Test Tokenizer BPE</h1>
  <textarea id="inputText">j'ai deux enfants et trois femmes</textarea><br><br>
  <button id="run">Tokeniser</button>

  <h3>Résultat :</h3>
  <pre id="output">...</pre>

  <script type="module">
    import { buildBPE } from './tokenizer.js';

    console.log("HTML chargé avec module.");

    document.getElementById("run").addEventListener("click", () => {
      const input = document.getElementById("inputText").value;
      const result = buildBPE(input, 10);
      document.getElementById("output").textContent = result;
    });
  </script>
</body>
